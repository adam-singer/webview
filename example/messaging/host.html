<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>messaging</title>
    <link rel="stylesheet" href="host.css">
    <link rel="components" href="packages/webview/webview.html">
  </head>
  <body>
    <div id="host">
      <form id="message-form">
        <div id="center-column">
          <input id="message" 
                 type="text" 
                 bind-value="message"
                 placeholder="type a message to send"
                 disabled="{{!enabled}}">
        </div>
        <input type="submit" 
               value="Go" 
               disabled="{{!enabled}}" 
               on-click="onSubmit($event)">
      </form>
    </div>
    
    <div id="content">
      <!-- TODO: how to set the src without hardcoding an absolute path? -->
      <x-webview src="{{'http://127.0.0.1:3030/D:/github/webview/example/messaging/out/example/messaging/peer.html'}}">
      </x-webview>
    </div>    

    <script type="text/javascript" src="packages/browser/dart.js"></script>
    <script type="text/javascript" src="packages/js/dart_interop.js"></script> 
    <script type="text/javascript" src="packages/webview/webview.js"></script>   
    <script type="application/dart" src="host.dart"></script>
  </body>
</html>
